<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New York Times</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../nyt-api/css/style.css">

</head>

<body>

  <div class="container">

    <div class="jumbotron text-center">

      <h1 class="h1">The New York Times</h1>

    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-3">
          <div class="card-header">NYT Article Search</div>

          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="search">Search Term</label>
                <input type="text" class="form-control" id="search" placeholder="example: Llama">
              </div>

              <div class="form-group">
                <label for="sel1">Number of Records</label>
                <select class="form-control" id="records">
                  <option value=1>1</option>
                  <option value=5 selected>5</option>
                  <option value=10>10</option>

                </select>
              </div>

              <div class="form-group">
                <label for="start-year">Start Year</label>
                <input type="text" class="form-control" id="start-year" placeholder="example: 1999">
              </div>

              <div class="form-group">
                <label for="end-year">End Year</label>
                <input type="text" class="form-control" id="end-year" placeholder="example: THE FUTURE">
              </div>


              <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
              <button type="button" class="btn btn-primary" id="reset-btn">reset</button>
            </form>
          </div>
        </div>
      </div>


    </div>


    <div class ="row">
      <div class="col-lg-12">

        <div class="card">

          <div class="card-header">Search Results</div>

          <div class="card-body" id="card-result">

          </div>

        </div>

      </div>
    </div>


  <script src="app.js"></script>
</body>

</html>
